filters:
    publish_pointclouds_only_if_there_is_subscribers: false
    reference_pointcloud:
        # 1_voxel_grid:
        #     leaf_size_x: 0.002
        #     leaf_size_y: 0.002
        #     leaf_size_z: 0.002
        #     filter_limit_field_name: 'z'
        #     filter_limit_min: -5.0
        #     filter_limit_max: 5.0
        #     downsample_all_data: true
        #     save_leaf_layout: false
        #     filtered_cloud_publish_topic: ''
        2_random_sample:
            number_of_random_samples: 20000
            invert_sampling: false
            filtered_cloud_publish_topic: ''
    ambient_pointcloud_map_frame_feature_registration:
        1_random_sample:
            number_of_random_samples: 20000
            invert_sampling: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_random_sample_table'
        2_euclidean_clustering:
            cluster_tolerance: 0.04
            min_cluster_size: 1000
            min_cluster_index: 0
            max_cluster_index: 1
            filtered_cloud_publish_topic: 'filtered_pointcloud_clustering'
            cluster_selector:
                sorting_algorithm: "MaxClusterSizeSorter" # Available sorters: [ MinClusterSizeSorter | MaxClusterSizeSorter | MinDistanceToOriginSorter | MaxDistanceToOriginSorter | MinAxisValueSorter | MaxAxisValueSorter ]
                sorting_axis: "Y" # Available axis: [ X | Y | Z ] -> only used with [ MinAxisValueSorter | MaxAxisValueSorter ]
                clusters_colored_cloud_publish_topic: 'filtered_pointcloud_clusters_colored'
        3_random_sample:
            number_of_random_samples: 6000
            invert_sampling: false
            filtered_cloud_publish_topic: 'filtered_pointcloud_random_sample_clustering'
